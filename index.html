<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin-top: 70px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
  </head>
  <body style="color: #ffffff; background-color: #363636">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                id="kgInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Kilograms..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card card-primary mb-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card card-success mb-2">
              <div class="card-block">
                <h4>Pounds:</h4>
                <div id="poundOutput"></div>
              </div>
            </div>

            <div class="card card-danger mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("output").style.visibility = "hidden";
      document
        .getElementById("kgInput")
        .addEventListener("input", function (e) {
          document.getElementById("output").style.visibility = "visible";
          let kg = e.target.value;
          document.getElementById("gramsOutput").innerHTML = kg * 1000;
          document.getElementById("poundOutput").innerHTML = kg * 2.2046;
          document.getElementById("ozOutput").innerHTML = kg * 35.2739619;
        });
    </script>
  </body>
</html>
